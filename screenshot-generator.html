<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Screenshot Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #70c5ce;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .screenshot-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(to bottom, #70c5ce 0%, #87CEEB 50%, #98D8E8 100%);
            position: relative;
            overflow: hidden;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #ded895;
            border-top: 20px solid #555;
        }
        .pipe {
            position: absolute;
            width: 80px;
            background: linear-gradient(to right, #73bf2e 0%, #5da424 50%, #4d8d1f 100%);
            border: 3px solid #333;
        }
        .pipe-top {
            height: 250px;
            top: 0;
            left: 800px;
        }
        .pipe-bottom {
            height: 250px;
            bottom: 120px;
            left: 800px;
        }
        .bird {
            position: absolute;
            width: 60px;
            height: 50px;
            background: #f7dc6f;
            border-radius: 50%;
            left: 400px;
            top: 300px;
            border: 3px solid #333;
        }
        .bird::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            right: 10px;
            top: 10px;
            border: 2px solid #333;
        }
        .bird::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid #ff6b35;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            right: -20px;
            top: 15px;
        }
        .score {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: white;
            text-shadow: 3px 3px 0 #333;
            font-weight: bold;
        }
        .title {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 0 #333;
            font-weight: bold;
            text-align: center;
        }
        .power-up {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6b35;
            border-radius: 50%;
            left: 600px;
            top: 350px;
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 0 #333;
        }
    </style>
</head>
<body>
    <div class="screenshot-container">
        <div class="score">42</div>
        <div class="title">FLAPPY BIRD<br>CLONE</div>
        <div class="bird"></div>
        <div class="pipe pipe-top"></div>
        <div class="pipe pipe-bottom"></div>
        <div class="power-up">üõ°Ô∏è</div>
        <div class="ground"></div>
        <div class="instructions">Right-click and save as screenshot-1.png</div>
    </div>
</body>
</html>
